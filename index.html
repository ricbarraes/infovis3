<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-mails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container-fluid px-3 my-3">
      <div class="row gx-3 h-100">
        <div class="col-6 h-100">
          <div class="card h-100">
            <div class="card-body">
              <div class="h-100 network" id="network">
                <div class="min-count-control d-flex align-items-center">
                  <label for="min-count-control" class="form-label mb-0"
                    >Quantidade de e-mails trocados</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="1"
                    max="5"
                    value="1"
                    id="min-count-control"
                  />
                  <div id="min-count"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 h-100">
          <div class="card h-100">
            <div class="card-body">
              <div id="timeline"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/force-in-a-box/dist/forceInABox.js"
    ></script>
    <script src="js/process-data.js"></script>
    <script src="js/chart-tooltip.js"></script>
    <script src="js/network.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
